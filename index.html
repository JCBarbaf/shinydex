<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shinydex</title>
  <link rel="stylesheet" href="style/style.css">
  <script type="module" src="script/app.js"></script>
</head>
<body>
  <main>
    <header>
      <h2 class="pokemon-name"></h2>
      <p class="type">Type 1: <span></span></p>
      <p class="type">Type 2: <span></span></p>
    </header>
    <div class="images">
      <img class="pokemon-image" src="img/pokeball-negative.svg">
      <img class="pokemon-image shiny" src="img/pokeball-negative.svg">
    </div>
    <div class="buttons">
      <button class="previous">←</button>
      <button class="next">→</button>
    </div>
  </main>
</body>
</html>
